# Grafana Dashboard Provider Configuration
# Basit Açıklama: Grafana'ya "bu klasördeki .json dosyalarını dashboard olarak yükle" diyoruz

apiVersion: 1

providers:
  - name: 'Piyasa ChatBot'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
