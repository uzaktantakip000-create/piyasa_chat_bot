# AlertManager Configuration
# Handles alert routing, grouping, and notification delivery

global:
  resolve_timeout: 5m  # How long to wait before sending 'resolved' notification

  # Slack configuration (optional - configure if using Slack)
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'  # Replace with actual webhook

# Alert routing
route:
  # Default receiver for all alerts
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']

  # Wait time before sending first notification for a group
  group_wait: 10s

  # Wait time before sending notification about new alerts added to group
  group_interval: 10s

  # Wait time before resending notification
  repeat_interval: 3h

  # Child routes (specific alert routing)
  routes:
    # Critical alerts (immediate notification)
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m  # Resend every 5 minutes

    # High severity (API/Worker down)
    - match:
        severity: high
      receiver: 'high-priority'
      group_wait: 30s
      repeat_interval: 15m

    # Warning alerts (degraded performance)
    - match:
        severity: warning
      receiver: 'warnings'
      group_wait: 5m
      repeat_interval: 1h

    # Info alerts (low priority)
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 10m
      repeat_interval: 12h

# Inhibition rules (prevent duplicate notifications)
inhibit_rules:
  # If API is down, don't alert on high latency
  - source_match:
      alertname: 'APIDown'
    target_match:
      alertname: 'HighAPILatency'
    equal: ['service']

  # If circuit breaker is open, don't alert on failures
  - source_match:
      alertname: 'CircuitBreakerOpen'
    target_match_re:
      alertname: '.*Failure'
    equal: ['service']

# Receivers (notification destinations)
receivers:
  # Default receiver (console log)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:9093/webhook'  # Placeholder
        send_resolved: true

  # Critical alerts (multiple channels)
  - name: 'critical-alerts'
    # Slack
    slack_configs:
      - channel: '#piyasa-alerts-critical'
        username: 'Prometheus'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

    # Discord (optional)
    # webhook_configs:
    #   - url: 'YOUR_DISCORD_WEBHOOK_URL'
    #     send_resolved: true

  # High priority alerts
  - name: 'high-priority'
    slack_configs:
      - channel: '#piyasa-alerts'
        username: 'Prometheus'
        title: '‚ö†Ô∏è HIGH: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Service:* {{ .Labels.service }}
          *Summary:* {{ .Annotations.summary }}
          {{ end }}
        send_resolved: true

  # Warning alerts
  - name: 'warnings'
    slack_configs:
      - channel: '#piyasa-alerts'
        username: 'Prometheus'
        title: '‚ö° WARNING: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Summary:* {{ .Annotations.summary }}
          {{ end }}
        send_resolved: true

  # Info alerts (low priority channel)
  - name: 'info-alerts'
    slack_configs:
      - channel: '#piyasa-info'
        username: 'Prometheus'
        title: '‚ÑπÔ∏è INFO: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Info:* {{ .Annotations.summary }}
          {{ end }}
        send_resolved: false  # Don't send resolved for info

# Templates (optional custom templates)
templates:
  - '/etc/alertmanager/templates/*.tmpl'
