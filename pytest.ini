[pytest]
# Pytest configuration for piyasa_chat_bot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-config=.coveragerc

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    engine: marks tests as behavior engine tests

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options (will be overridden by .coveragerc)
# Minimum coverage threshold
# --cov-fail-under=80

# Timeout (optional, requires pytest-timeout)
# timeout = 300

# Disable plugin auto-load for cleaner output
# Can be overridden with PYTEST_DISABLE_PLUGIN_AUTOLOAD=0
