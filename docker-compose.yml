      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      # Telegram
      - TELEGRAM_API_BASE=${TELEGRAM_API_BASE:-https://api.telegram.org}
      - TELEGRAM_TIMEOUT=${TELEGRAM_TIMEOUT:-20}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: ["python", "worker.py"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ============================================================================
  # WORKER 4 (Bot ID % 4 == 3)
  # ============================================================================
  worker-4:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: piyasa_worker_4
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg://app:app@db:5432/app
      - REDIS_URL=redis://redis:6379/0
      # Multi-worker coordination
      - WORKER_ID=3
      - TOTAL_WORKERS=4
      # LLM Provider ve API Keys
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      # Telegram
      - TELEGRAM_API_BASE=${TELEGRAM_API_BASE:-https://api.telegram.org}
      - TELEGRAM_TIMEOUT=${TELEGRAM_TIMEOUT:-20}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: ["python", "worker.py"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: piyasa_redis
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      - api

  # ============================================================================
  # ALERTMANAGER - Alert Yönlendirme (SESSION 38)
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: piyasa-alertmanager
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"  # AlertManager UI: http://localhost:9093
    restart: unless-stopped

  # ============================================================================
  # PROMETHEUS - Metrik Toplama (Gösterge Paneli Arka Plan Servisi)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: piyasa-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus_rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"  # Prometheus UI: http://localhost:9090
    depends_on:
      - api
      - alertmanager
    restart: unless-stopped

  # ============================================================================
  # GRAFANA - Metrik Görselleştirme (Gösterge Paneli Ekranı)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: piyasa-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"  # Grafana UI: http://localhost:3000 (admin/admin)
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:       # Redis cache verilerini saklar
  prometheus-data:  # Prometheus verilerini saklar
  alertmanager-data: # AlertManager verilerini saklar (SESSION 38)
  grafana-data:     # Grafana dashboardlarını saklar
  backup_data:      # Database backups (daily/weekly/monthly)
