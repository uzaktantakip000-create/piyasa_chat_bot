services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - .env
    environment:
      # Veritabanı ve Redis (Postgres tercih; istersen SQLite kullanmak için bu satırı kaldır)
      - DATABASE_URL=postgresql+psycopg://app:app@db:5432/app
      - REDIS_URL=redis://redis:6379/0

      # LLM Provider ve API Keys
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}

      # Telegram
      - TELEGRAM_API_BASE=${TELEGRAM_API_BASE:-https://api.telegram.org}
      - TELEGRAM_TIMEOUT=${TELEGRAM_TIMEOUT:-20}

      # Genel
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=8000

      # Backup configuration
      - BACKUP_DIR=/backups
    volumes:
      - backup_data:/backups
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================================================
  # WORKER 1 (Bot ID % 4 == 0)
  # ============================================================================
  worker-1:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: piyasa_worker_1
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg://app:app@db:5432/app
      - REDIS_URL=redis://redis:6379/0
      # Multi-worker coordination
      - WORKER_ID=0
      - TOTAL_WORKERS=4
      # LLM Provider ve API Keys
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      # Telegram
      - TELEGRAM_API_BASE=${TELEGRAM_API_BASE:-https://api.telegram.org}
      - TELEGRAM_TIMEOUT=${TELEGRAM_TIMEOUT:-20}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: ["python", "worker.py"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ============================================================================
  # WORKER 2 (Bot ID % 4 == 1)
  # ============================================================================
  worker-2:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: piyasa_worker_2
