name: Tests & Code Quality

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  # Test environment variables
  API_KEY: test-api-key-for-ci
  TOKEN_ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS1mb3ItY2ktdGVzdGluZzEyMzQ1Njc4OTA=
  OPENAI_API_KEY: sk-test-key-not-real
  DATABASE_URL: sqlite:///./test.db
  REDIS_URL: redis://localhost:6379/0

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

    - name: Security check with bandit
      run: |
        bandit -r . -f json -o bandit-report.json --exit-zero
        bandit -r . -ll
      continue-on-error: true

    - name: Upload bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json
        retention-days: 30

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-server

    - name: Start Redis
      run: |
        sudo systemctl start redis-server
        sudo systemctl status redis-server

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Create test database
      run: |
        python -c "from database import create_tables; create_tables()"

    - name: Run pytest with coverage
      run: |
        pytest \
          --cov=. \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          --junitxml=pytest-report.xml \
          -v \
          tests/

    - name: Upload coverage to Codecov
      if: matrix.python-version == env.PYTHON_VERSION
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          pytest-report.xml
          htmlcov/
        retention-days: 30

    - name: Upload coverage reports
      if: always() && matrix.python-version == env.PYTHON_VERSION
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Start services with Docker Compose
      run: |
        docker compose up -d redis
        docker compose ps

    - name: Wait for services
      run: |
        timeout 30 bash -c 'until docker compose ps redis | grep -q "Up"; do sleep 1; done'

    - name: Run preflight checks
      run: |
        python preflight.py || echo "Preflight checks completed with warnings"

    - name: Run integration tests
      run: |
        pytest -v -m integration tests/ || echo "Integration tests completed"

    - name: Shutdown services
      if: always()
      run: |
        docker compose down -v

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, test, integration-test]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "Lint: ${{ needs.lint.result }}"
        echo "Test: ${{ needs.test.result }}"
        echo "Integration: ${{ needs.integration-test.result }}"

        if [ "${{ needs.lint.result }}" != "success" ] || \
           [ "${{ needs.test.result }}" != "success" ]; then
          echo "::error::Some tests failed"
          exit 1
        fi

        echo "::notice::All tests passed successfully!"
