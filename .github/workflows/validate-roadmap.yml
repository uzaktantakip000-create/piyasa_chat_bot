name: Validate README resources

on:
  push:
  pull_request:

jobs:
  validate-readme:
    name: Ensure README resource list is up to date
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Validate README resources
        run: python scripts/generate_readme_resources.py --check
