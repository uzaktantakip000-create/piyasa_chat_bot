apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: piyasa-chatbot
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce
  # Storage class varies by cloud provider:
  # AWS: gp2, gp3, io1
  # GCP: standard, pd-ssd, pd-balanced
  # Azure: default, managed-premium
  # Local: standard, hostpath
  storageClassName: standard  # Change based on your cluster
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: piyasa-chatbot
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # Security context for pod
      securityContext:
        fsGroup: 999  # PostgreSQL GID for volume permissions
        runAsUser: 999  # PostgreSQL UID
        runAsNonRoot: true
      containers:
      - name: postgres
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # PostgreSQL needs write access
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: piyasa_db
        - name: POSTGRES_USER
          value: piyasa_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: piyasa-secrets
              key: DATABASE_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - piyasa_user
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - piyasa_user
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: piyasa-chatbot
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
