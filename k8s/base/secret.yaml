apiVersion: v1
kind: Secret
metadata:
  name: piyasa-secrets
  namespace: piyasa-chatbot
  labels:
    app: piyasa-chatbot
type: Opaque
stringData:
  # API Keys (replace with actual base64-encoded values in production)
  OPENAI_API_KEY: "your-openai-api-key-here"
  GROQ_API_KEY: "your-groq-api-key-here"
  GEMINI_API_KEY: "your-gemini-api-key-here"

  # Application secrets
  API_KEY: "your-master-api-key-here"
  TOKEN_ENCRYPTION_KEY: "your-token-encryption-key-here"

  # Database credentials
  DATABASE_PASSWORD: "piyasa_pass"

  # Admin user credentials
  DEFAULT_ADMIN_USERNAME: "admin"
  DEFAULT_ADMIN_PASSWORD: "change-me-in-production"
  DEFAULT_ADMIN_API_KEY: "your-admin-api-key-here"
  DEFAULT_ADMIN_MFA_SECRET: "your-mfa-secret-here"

---
# Note: For production, create secrets using kubectl:
# kubectl create secret generic piyasa-secrets \
#   --from-literal=OPENAI_API_KEY='your-key' \
#   --from-literal=API_KEY='your-key' \
#   --namespace=piyasa-chatbot
