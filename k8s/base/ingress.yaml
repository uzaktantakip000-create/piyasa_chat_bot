apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: piyasa-ingress
  namespace: piyasa-chatbot
  labels:
    app: piyasa-chatbot
  annotations:
    # NGINX Ingress Controller annotations
    # SSL redirect disabled until TLS certificates are configured
    # Enable these when TLS is ready (see production overlay for TLS config)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"  # Enable with TLS
    # WebSocket support for /ws/dashboard
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "api-service"
    # CORS configuration
    # NOTE: Wildcard (*) is insecure for production, override in prod overlay
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"  # Development only!
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-API-Key"
    # Rate limiting (optional)
    nginx.ingress.kubernetes.io/limit-rps: "100"
spec:
  ingressClassName: nginx
  rules:
  # API endpoint
  - host: api.piyasa-chatbot.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
  # Frontend endpoint
  - host: piyasa-chatbot.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 5173
  # TLS configuration (uncomment when you have certificates)
  # tls:
  # - hosts:
  #   - api.piyasa-chatbot.example.com
  #   - piyasa-chatbot.example.com
  #   secretName: piyasa-tls-cert

