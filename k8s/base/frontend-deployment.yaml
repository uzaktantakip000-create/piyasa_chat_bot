apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: piyasa-chatbot
  labels:
    app: piyasa-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: piyasa-frontend
      component: frontend
  template:
    metadata:
      labels:
        app: piyasa-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/uzaktantakip000-create/piyasa_chat_bot/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
          name: http
          protocol: TCP
        env:
        - name: VITE_API_BASE_URL
          value: "http://api-service:8000"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      # Image pull secret (if using private registry)
      # imagePullSecrets:
      # - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: piyasa-chatbot
  labels:
    app: piyasa-frontend
spec:
  type: ClusterIP
  ports:
  - port: 5173
    targetPort: 5173
    protocol: TCP
    name: http
  selector:
    app: piyasa-frontend
    component: frontend
