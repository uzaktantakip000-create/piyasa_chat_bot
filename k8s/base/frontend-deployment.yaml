apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: piyasa-chatbot
  labels:
    app: piyasa-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: piyasa-frontend
      component: frontend
  template:
    metadata:
      labels:
        app: piyasa-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/uzaktantakip000-create/piyasa_chat_bot/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
          name: http
          protocol: TCP
        # NOTE: VITE_API_BASE_URL must be configured at BUILD TIME, not runtime
        # Vite embeds VITE_* variables during build process
        #
        # Option 1: Build with ARG (recommended for production)
        #   docker build --build-arg VITE_API_BASE_URL=https://api.example.com -t frontend:latest .
        #
        # Option 2: Use environment-specific builds
        #   frontend:dev (built with dev API URL)
        #   frontend:prod (built with prod API URL)
        #
        # Option 3: Runtime configuration (requires nginx + config injection)
        #   See docs/K8S_DEPLOYMENT.md for details
        #
        # env:
        # - name: VITE_API_BASE_URL  # ‚Üê This does NOT work with Vite!
        #   value: "http://api-service:8000"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      # Image pull secret (if using private registry)
      # imagePullSecrets:
      # - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: piyasa-chatbot
  labels:
    app: piyasa-frontend
spec:
  type: ClusterIP
  ports:
  - port: 5173
    targetPort: 5173
    protocol: TCP
    name: http
  selector:
    app: piyasa-frontend
    component: frontend
