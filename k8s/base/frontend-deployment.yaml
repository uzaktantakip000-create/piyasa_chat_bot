apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: piyasa-chatbot
  labels:
    app: piyasa-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: piyasa-frontend
      component: frontend
  template:
    metadata:
      labels:
        app: piyasa-frontend
        component: frontend
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: frontend
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        # IMPORTANT: Use semantic versioning in production (not :latest)
        # Examples: frontend:v1.0.0, frontend:v1.0.1, frontend:v1.1.0
        # Using :latest makes rollbacks difficult and versions unclear
        image: ghcr.io/uzaktantakip000-create/piyasa_chat_bot/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        # NOTE: Production build uses Nginx to serve static files
        # VITE_API_BASE_URL is configured at BUILD TIME via ARG
        # Default: VITE_API_BASE_URL=/api (proxied through Ingress)
        #
        # To build with custom API URL:
        #   docker build --build-arg VITE_API_BASE_URL=https://api.example.com -f Dockerfile.frontend .
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Volume mounts for writable directories (required by Nginx with readOnlyRootFilesystem)
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
      # Volumes for Nginx writable directories
      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
      # Image pull secret for GHCR (GitHub Container Registry)
      #
      # REQUIRED if repository is private. Uncomment and create secret:
      #   kubectl create secret docker-registry ghcr-secret \
      #     --docker-server=ghcr.io \
      #     --docker-username=<github-username> \
      #     --docker-password=<github-personal-access-token> \
      #     --namespace=piyasa-chatbot
      #
      # NOT REQUIRED if repository is public (image pulls work without auth)
      #
      # imagePullSecrets:
      # - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: piyasa-chatbot
  labels:
    app: piyasa-frontend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: piyasa-frontend
    component: frontend
