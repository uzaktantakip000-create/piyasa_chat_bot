apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: piyasa-chatbot
  labels:
    app: piyasa-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# NOTE: Worker HPA is REMOVED due to coordination issues
#
# Problem: StatefulSet workers require coordinated scaling with TOTAL_WORKERS
# When HPA scales workers (e.g., 4 â†’ 12), TOTAL_WORKERS in ConfigMap stays static
# This breaks worker coordination logic (each worker must know total count)
#
# Solution: Scale workers MANUALLY by updating both:
#   1. StatefulSet replicas: kubectl scale statefulset/worker --replicas=8
#   2. ConfigMap TOTAL_WORKERS: Update and restart pods
#
# For automatic scaling, implement dynamic TOTAL_WORKERS discovery in code
# (e.g., query Kubernetes API for StatefulSet replica count)
#
# Worker HPA configuration removed (was: 4-12 replicas based on CPU 75% / Memory 85%)

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: piyasa-chatbot
  labels:
    app: piyasa-frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
