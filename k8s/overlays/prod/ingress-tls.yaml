apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: piyasa-ingress
  namespace: piyasa-chatbot
  annotations:
    # Enable TLS certificate generation with cert-manager
    # Prerequisite: cert-manager must be installed in the cluster
    # kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Enforce HTTPS (only after TLS is configured)
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # CORS: Restrict to specific frontend origin (production security)
    # Replace example.com with your actual domain
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://piyasa-chatbot.example.com"
spec:
  tls:
  - hosts:
    - api.piyasa-chatbot.example.com
    - piyasa-chatbot.example.com
    secretName: piyasa-tls-cert
