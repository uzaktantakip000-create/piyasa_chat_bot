apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: piyasa-chatbot-dev

bases:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

# Patch for development-specific settings
patches:
  # Reduce replicas for dev
  - target:
      kind: Deployment
      name: api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  - target:
      kind: StatefulSet
      name: worker
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Use smaller resource limits in dev
  - target:
      kind: Deployment
      name: api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

  # Reduce HPA limits for dev (HPA remains ACTIVE, just with lower thresholds)
  # Applies to API and Frontend HPA only
  # NOTE: Worker HPA is removed from base due to coordination issues with TOTAL_WORKERS
  # This patch reduces scale range from default (2-10) to dev-friendly (1-3)
  - target:
      kind: HorizontalPodAutoscaler
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3

  # Use Docker Desktop storage class (hostpath instead of standard)
  - target:
      kind: PersistentVolumeClaim
      name: postgres-pvc
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: hostpath

  - target:
      kind: StatefulSet
      name: redis
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: hostpath

  # Use local Docker images (IfNotPresent for Docker Desktop K8s)
  - target:
      kind: Deployment
      name: api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent

  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
      - op: replace
        path: /spec/template/spec/containers/0/securityContext/readOnlyRootFilesystem
        value: false
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value:
          - name: vite-cache
            mountPath: /app/node_modules/.vite
      - op: add
        path: /spec/template/spec/volumes
        value:
          - name: vite-cache
            emptyDir: {}

  - target:
      kind: StatefulSet
      name: worker
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent

configMapGenerator:
  - name: piyasa-config
    behavior: merge
    literals:
      # Dev overrides (merge with base configMapGenerator)
      - LOG_LEVEL=DEBUG
      - TOTAL_WORKERS=2

# Use different ingress hosts for dev
patchesJson6902:
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: piyasa-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api.dev.piyasa-chatbot.example.com
      - op: replace
        path: /spec/rules/1/host
        value: dev.piyasa-chatbot.example.com
